<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#bg)" stroke="#1e1b4b" stroke-width="1"/>
  
  <!-- VS symbol -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">VS</text>
  
  <!-- Trophy/ranking elements -->
  <circle cx="10" cy="22" r="2" fill="#ffd700"/>
  <circle cx="16" cy="20" r="2.5" fill="#ffd700"/>
  <circle cx="22" cy="22" r="2" fill="#c0c0c0"/>
  
  <!-- Small ranking numbers -->
  <text x="10" y="24" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#1e1b4b" text-anchor="middle">2</text>
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#1e1b4b" text-anchor="middle">1</text>
  <text x="22" y="24" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#1e1b4b" text-anchor="middle">3</text>
</svg>